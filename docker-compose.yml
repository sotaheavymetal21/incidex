services:
  db:
    image: postgres:15-alpine
    container_name: incidex-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - incidex-network

  redis:
    image: redis:7-alpine
    container_name: incidex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - incidex-network

  minio:
    image: minio/minio
    container_name: incidex-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9090:9090"
    command: server /data --console-address ":9090"
    volumes:
      - minio_data:/data
    networks:
      - incidex-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: incidex-backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${PORT}
      APP_ENV: development
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
      - minio
    networks:
      - incidex-network
    restart: unless-stopped

networks:
  incidex-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
