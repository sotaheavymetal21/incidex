version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: incidex-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: incidex
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - incidex-network

  redis:
    image: redis:7-alpine
    container_name: incidex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - incidex-network

  minio:
    image: minio/minio:RELEASE.2023-11-20T22-40-07Z
    container_name: incidex-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9090:9090"
    command: server /data --console-address ":9090"
    volumes:
      - minio_data:/data
    networks:
      - incidex-network

networks:
  incidex-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
